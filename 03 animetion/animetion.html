<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" type="icon/png" href="../public/icons/icon.svg" />
    <title>Document</title>
  </head>
  <body class="bg-gray-100 p-8">
    <a
      class="fixed top-4 left-4 bg-white text-purple-500 px-4 py-2 rounded-xl shadow-lg hover: bg-purple-50"
      href="../index.html"
      >BACK</a
    >

    <!-- container -->
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow mt-10 p-8">
      <section>
        <h2 class="text-2xl font-bold mb-4">Spin (หมุน)</h2>
        <div
          class="flex gap-8 bg-gray-200 p-8 rounded items-center justify-center"
        >
          <div
            class="animate-spin w-16 h-16 border-4 border-blue-500 border-t-transparent rounded-full"
          ></div>
          <p>animete-spin - หมุนรอบตัว</p>
        </div>
      </section>

      <!-- Ping -->
      <section class="mt-5">
        <h2 class="text-2xl font-bold mb-4">Ping</h2>
        <div
          class="flex gap-8 bg-gray-200 p-8 rounded items-center justify-center"
        >
          <!-- content -->

          <div class="relative">
            <div class="w-16 h-16 bg-purple-500 rounded-full"></div>
            <div
              class="animate-ping absolute top-0 w-16 h-16 bg-purple-500 rounded-full opacity-75"
            ></div>
          </div>
          <p>animete-ping - ขยายเป็นระลอก</p>
        </div>
      </section>
      <!-- pulse -->
      <section class="mt-5">
        <h2 class="text-2xl font-bold mb-4">Pulse</h2>
        <div
          class="flex gap-8 bg-gray-200 p-8 rounded items-center justify-center"
        >
          <!-- content -->

          <div class="animate-pulse w-16 h-16 bg-green-500 rounded-lg"></div>
          <p>animete-pulse - จางเข้าออก</p>
        </div>
      </section>
      <!-- bounce -->
      <section class="mt-5">
        <h2 class="text-2xl font-bold mb-4">Bounce</h2>
        <div
          class="flex gap-8 bg-gray-200 p-8 rounded items-center justify-center"
        >
          <!-- content -->

          <div class="animate-bounce w-16 h-16 rounded-full bg-red-500"></div>
          <p>animete-bounce - กระดอน</p>
        </div>
      </section>
    </div>
  </body>
</html>
